{% include head.html %}
	<body>
		<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="uk-container">
			{{ content }}
	
			<div class="uk-grid uk-padding">
				<div class="uk-width-1-1 uk-padding-remove uk-margin-remove">
				</div>
				{% for game in site.games %}
					<div class="uk-card uk-card-default uk-padding-remove uk-margin uk-card-hover" style="width:264px;">
						<div class="uk-card-header uk-text-center">
							<h3 class="uk-card-title">
								<a href="https://throyd.github.io/cruzzeta{{ game.url }}" class="uk-link-reset">{{ game.name }}</a>
							</h3>
						</div>
						<div class="uk-card-media-bottom" style="height: 352px">
							<img src="{{ game.cover }}">
						</div>
					</div>
 				{% endfor %}
			</div>
		</div>		
	</body>
</html>
