{% include head.html %}
	<body>
		<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="uk-container">
			<div class="uk-grid uk-padding">
				<div class="uk-width-1-1 uk-padding-remove uk-margin-remove">
                    <h3 class="uk-card-title">
                        {{ page.name }}</a>
                    </h3>
				</div>
				<div class="uk-card uk-card-default uk-padding-remove uk-margin uk-card-hover" style="width:264px;">
					<div class="uk-card-media-bottom" style="height: 352px">
						<!--
							<img src="{{ page.cover }}">
						-->
					</div>
				</div>
			</div>






			<div class="uk-width-1-1@m">

				{% assign reviews = site.articles | where_exp:"item", "item.game-id == page.game-id" | "item.type == review" %}		

				<ul uk-accordion="multiple: true">
					{% for review in reviews %}
					<li class="uk-open">
						<div class="uk-card">
							<div class="uk-card-header" href="#">
								{{review.name}}
							</div>
						</div>
						
						<div class="uk-accordion-content">
							{{review.content}}
						</div>
					{% endfor %}
				</ul>

			</div>
		</div>		
	</body>
